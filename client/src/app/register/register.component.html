<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group text-center">
        <button class="btn btn-primary mr-2" 
            [ngClass]="{ 
                'btn-secondary': isBusiness, 
                'btn-primary': !isBusiness }" 
            (click)="isBusiness = false">
            Freelance 
        </button>
        <button class="btn btn-secondary mr-2" 
            [ngClass]="{ 
                'btn-primary': isBusiness, 
                'btn-secondary': !isBusiness }" 
            (click)="isBusiness = true"> 
            Entreprise 
        </button>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="First name" 
        [(ngModel)]="model.firstname" placeholder="First Name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="Last name" 
        [(ngModel)]="model.lastname" placeholder="Last Name">
    </div>
    <div *ngIf="!isBusiness" class="form-group">
        <input type="text" class="form-control" name="Age" 
        [(ngModel)]="model.age" placeholder="Age">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="Email" 
        [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="Password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div *ngIf="isBusiness" class="form-group">
        <input type="text" class="form-control" name="Activite" 
        [(ngModel)]="model.activite" placeholder="Activite">
    </div>
    <div *ngIf="isBusiness" class="form-group">
        <input type="text" class="form-control" name="Statut Juridique" 
        [(ngModel)]="model.statutjuridique" placeholder="Statut Juridique">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Rgister</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
