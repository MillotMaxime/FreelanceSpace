<form *ngIf="!connected" #loginForm="ngForm" class="form-signin" (ngSubmit)="login()" autocomplete="off">
    <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please loggin</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input 
        name="email"
        [(ngModel)]="model.email" 
        type="email" 
        id="inputEmail" 
        class="form-control" 
        placeholder="Email address">

    <label for="inputPassword" class="sr-only">Password</label>
    <input 
        name="password"
        [(ngModel)]="model.password" 
        type="password" 
        id="inputPassword" 
        class="form-control" 
        placeholder="Password">

    <div class="form-group text-center">
        <button class="btn btn-lg btn-primary mr-2" type="submit">loggin</button>
        <button class="btn btn-lg btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>


<div *ngIf="connected" class="container">
    <app-home></app-home>
</div>
