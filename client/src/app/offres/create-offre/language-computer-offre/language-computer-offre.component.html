<div *ngIf="!languageComputer">
    <div class="form-group text-center" >
        <legend class="question">Choisez les langagues informatique du projet ?</legend>
        <div *ngFor="let language of languages; let index = index;">
            <hr>
            {{language.name}}
            <input type="checkbox" (change)="addOrRemoveLangageSelec(language)" > 
            <div *ngIf="language.check" >
                <div>
                    <span> Ce language est-il importante ? </span>
                    <input type="checkbox" name="Important" (change)="isImportant(language)"  title="Important">
                </div>
                <div>
                    <span> Combien d'années d'expériences requise ? </span>
                    <input
                    [(ngModel)]="experience[index]"
                    type="number" 
                    min="0" 
                    name="Combien d'années d'expérience requise ?" 
                    title="Combien d'années d'expérience requise ?"
                    (change)="yearExperience(language, experience[index])">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <br>
    <div class="form-group text-center">
        <button class="btn btn-default mr-2" type="button">Cancel</button>
        <button (click)="languageComputerToggle()" class="btn btn-success mr-2" type="submit">Next</button>
    </div>
</div>

<div *ngIf="languageComputer">
    <app-language-speak-offre [newOffre]='newOffre' (cancelRegister)="cancelLanguageComputer($event)" ></app-language-speak-offre>
</div>
