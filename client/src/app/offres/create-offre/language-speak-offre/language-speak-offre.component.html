<div *ngIf="!languageSpeak">
    <div class="form-group text-center" >
        <legend class="question">Choisez les langagues informatique du projet ?</legend>
        <div *ngFor="let language of languages">
            <hr>
            <input type="checkbox" (change)="addLangageSelec(language)" > {{language.name}}
            <div *ngIf="language.check" >
                <div>
                    <span> Ce language est-il importante ? </span>
                    <input type="checkbox" name="Important" (change)="isImportant(language)"  title="Important">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <br>    
    <div class="form-group text-center">
        <button class="btn btn-default mr-2" type="button">Cancel</button>
        <button (click)="languageSpeakToggle()" class="btn btn-success mr-2" type="submit">Next</button>
    </div>
</div>

<div *ngIf="languageSpeak">
    <app-salary-offre [newOffre]='newOffre' (cancelRegister)="cancelLanguageSpeak($event)" ></app-salary-offre>
</div>
